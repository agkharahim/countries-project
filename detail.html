<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
<header class="header">
    <div class="header_title">
        <h1> Where in the world? </h1>

        <div class="dark-mode">
            <button id="dark-mode">
              <span>
                <i class="fa-regular fa-moon"></i>
            </span>  Dark Mode 
            </button>
        </div>
    </div>
</header>

<div class="back-button">
    <button id="back">
       <span>
                <svg width="19" height="12" viewBox="0 0 19 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6.46447 0.107445L7.64298 1.28596L3.75389 5.17504L18.6031 5.17504L18.6031 6.82496L3.75389 6.82496L7.64298 10.714L6.46447 11.8926L0.57191 6L6.46447 0.107445Z" fill="#111517"/>
                    </svg>
                    
            </span>
            Back
    </button>
</div>

<main class="single-country">
    <div class="single-country_container">
        <div class="single-country_container_img">
            <img src=" " id="img" alt="">
        </div>
        
        <div>
            <div class="single-country_container_title">
                <h2 id="country-name">
                
                </h2>
            </div>

            <div class="single-country_container_description">

           <p class="single-country_container_description_text">
            <strong>Name: </strong><span id="name"> </span> 
           </p>

            <p class="single-country_container_description_text">
                <strong>Population:  </strong><span id="population"> </span> 
            </p>

            <p class="single-country_container_description_text">
                <strong>Region: </strong><span id="region"></span> 
            </p>
            <p class="single-country_container_description_text">
                <strong>Sub Region: </strong><span id="sub-region"></span>
            </p>

            <p class="single-country_container_description_text">
                <strong>Capital: </strong><span id="capital"> </span>
            </p>

            <p class="single-country_container_description_text">
                <strong>Top Level Doamin: </strong><span id="domain"> </span>
            </p>
            <p class="single-country_container_description_text">
                <strong>Currency: </strong><span id="currency">  </span> 
            </p>

            <p class="single-country_container_description_text">
                <strong>Language: </strong><span id="languages"> </span>
            </p>
            
           
            
            
            
             

        </div>

        <div class="single-country_container_border">
            <strong> Border Countries: </strong>
            <span id="border-countries"></span>
        </div>
        </div>
        

    </div>
</main>






    <script src="./assets/js/detail.js"></script>
</body>
</html>
